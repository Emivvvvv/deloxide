[package]
name = "deloxide"
version = "0.1.0"
edition = "2024"

[lib]
name = "deloxide"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "deloxide"
path = "src/main.rs"

[dependencies]
parking_lot = "0.12.1"  # Alternative to std mutex with better performance
chrono = "0.4"  # For timestamps in logging

# For json stuff
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lazy_static = "1.5.0"

# For showcase functionality
reqwest = { version = "0.12.12", features = ["blocking", "json"] }
webbrowser = "1.0.3"

# CLI argument parsing
clap = { version = "4.4", features = ["derive"] }
log = "0.4.27"

rmp-serde = "1.1.1"       # For MessagePack serialization
flate2 = "1.0.26"         # For Gzip compression
base64 = "0.21.2"         # For Base64URL encoding